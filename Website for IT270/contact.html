x<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us</title>
<style>
    body { margin: 0; font-family: Arial; }
    .navbar {
        width: 100%; border: 5px solid black; padding: 20px 0;
        display: flex; justify-content: space-around; font-weight: bold;
    }
    .navbar a { color: black; text-decoration: none; font-size: 20px; }
    h1 { text-align: center; margin-top: 40px; }

    .form-container {
        width: 400px;
        margin: 30px auto;
        padding: 20px;
        border: 3px solid black;
        border-radius: 10px;
        background: #f8f8f8;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 2px solid black;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box; 
    }

    textarea {
        height: 120px;
        resize: vertical;
    }

    button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        font-size: 18px;
        font-weight: bold;
        background-color: black;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        opacity: 0.8;
    }
</style>
</head>
<body>

<link rel="stylesheet" href="css/style.css">


<div class="navbar">
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="events.html">Events and Tournament</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
</div>

<h1>Contact Us</h1>

<p style="text-align:center; font-size:18px;">
    <b>Email:</b> theradcardshop@hotmail.com<br>
    <b>Phone:</b> (555) 623-7485<br>
    <b>Address:</b> 123 Card Shop Ln, Winder, GA 30680<br>
    Visit us for events, products, and community fun!
</p>

<div class="form-container">
    <form onsubmit="showMessage(); return false;">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="reason">Reason for Contact:</label>
        <textarea id="reason" name="reason" required></textarea>

        <button type="submit">Submit</button>
    </form>
</div>

<script>
function showMessage() {
    alert("Thank you for contacting us! We will reach out to you at our earliest convenience.");

    // Clear all form fields
    document.querySelector("form").reset();
}
</script>

</body>
</html>
